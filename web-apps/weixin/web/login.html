<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery/jquery.1.9.1.js"></script>
    <script type="text/javascript" src="js/lodash-compat/lodash.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>玉湖集团-后台登录</title>
</head>
<body>
<div class="box" id="main-container">
    <div class="topIMG"><img src="images/logo.png" style="width:100%;height:80px"></img></div>
    <div class="botIMG"></div>
    <div class="content clearfix">
        <div class="logo"></div>
        <div class="clearfix">
            <div class="login-info">   
                <form>
					<h2>后台登录</h2>
                    <label class="tabrow">管理员：<input type="text" name="userName"></label>
                    <label class="tabrow">口&nbsp;令：<input type="password" name="password"></label>
					<p>
						<input type="reset" class='btn' value="重置">
						<input type="button" class='btn confirm' value="登录">
					</p>
                </form>
                <script type="text/javascript">
                    $(function(){
                        $('.confirm').click(function(){
                            $.post('login.action',$('form').serialize(),function(data){
                                if(data != "false"){
                                    location.reload();
                                }else{
                                    alert('登录失败');
                                }
                            });
                        });  
                    })
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
