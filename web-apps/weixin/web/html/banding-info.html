<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../css/index.css">
    <title>信息绑定</title>
</head>
<body style="background: #E7E7E7;">
<div class="info-box">
    <h2>信息绑定</h2>
    <p>提示：请绑定您的姓名及手机号，否则您将无法抽奖</p>
    <div class="info-add">
        <ul>
            <li class="clearfix">
                <span>姓&nbsp&nbsp&nbsp名：</span>
                <input type="text" class="text"/>
            </li>
            <li class="clearfix">
                <span>手机号：</span>
                <input type="tel" class="text"/>
            </li>
            <li class="clearfix">
                <input type="submit" class="btn blue" value="确认绑定"/>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
